<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Loan Calculator</h1>
        <br>
        <div class="column">
            <p class="col-heading" id="loanAmt">Loan Amount $</p>
            <input onchange="calculateLoan()" type="number" min="0">
        </div>
        <br>
        <div class="column">
            <p class="col-heading" id="rate">Interest Rate %</p>
            <input onchange="calculateLoan()" type="number" min="0">
        </div>
        <br>
        <div class="column">
            <p class="col-heading" id="months">Months to Pay</p>
            <input onchange="calculateLoan()" type="number" min="0">
        </div>
        <br><br>
        <div class="column">
            <p class="col-heading"><b>Monthly Payment</b></p>
            <h2 id="payment"></h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
